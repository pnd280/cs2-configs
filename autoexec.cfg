clear

// Crosshair
cl_crosshairstyle 4
cl_crosshair_drawoutline 0
cl_crosshairdot 0
cl_crosshairsize 2
cl_crosshairthickness 0
cl_crosshaircolor 2
cl_crosshairgap -3

alias ch1 "cl_crosshairstyle 4; cl_crosshair_drawoutline 0; cl_crosshairdot 0; cl_crosshairsize 2; cl_crosshairthickness 0; cl_crosshaircolor 2; cl_crosshairgap -3;"
alias ch2 "cl_crosshairstyle 4; cl_crosshair_drawoutline 0; cl_crosshairdot 0; cl_crosshairsize 1; cl_crosshairthickness 1; cl_crosshaircolor 4; cl_crosshairgap -4;"
alias ch3 "cl_crosshairstyle 4; cl_crosshair_drawoutline 0; cl_crosshairdot 1; cl_crosshairsize 1; cl_crosshairthickness 0; cl_crosshaircolor 5; cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 155; cl_crosshairgap -3;"

// Movement Keys
bind "a" "+left"
bind "d" "+right" 
bind "w" "+forward" 
bind "s" "+back"  
bind "ctrl" "+duck" 
bind "shift" "+sprint" 
bind "mwheeldown" "+jump"

//Binds
bind "f1" ch1
bind "f2" ch2
bind "f3" ch3
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "space" "+jump"
bind "alt" "+jump"
bind "b" "buymenu"
bind "x" "switchhands"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "n" "noclip"
bind "mouse5" "+voicerecord"
bind "q" "lastinv"
bind "r" "+reload"
bind "u" "messagemode"
bind "enter" "messagemode2"
bind "z" "toggle cl_radar_scale 1 0.3"
bind "t" "player_ping"
bind "[" "+radialradio"
bind "]" "+radialradio2"
bind "`" "toggleconsole"
bind "m" "teammenu"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"

// Grenade Binds
bind "mwheelup" "slot8"
bind "mouse4" "slot7"
bind "v" "slot10"
bind "c" "slot6"

// Mouse
sensitivity 1.25
zoom_sensitivity_ratio 1
r_fullscreen_gamma 2.607807

// View Model
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3

// Settings
cl_updaterate 128
cl_interp 0.015625
cl_interp_ratio 1
rate 1000000
safezonex 1.0
safezoney 1.0
cl_allow_animated_avatars 0
cl_hud_color 8
cl_hud_scale
cl_hud_radar_scale 1.3
cl_use_opens_buy_menu 0
cl_color 4
cl_radar_square_with_scoreboard 0
cl_crosshair_sniper_width 1
cl_player_ping_mute 1
cl_sniper_auto_rezoom 1
cl_teammate_colors_show 1
cl_use_opens_buy_menu 0
cl_showloadout 1
cl_teamcounter_playercount_instead_of_avatars 1
engine_low_latency_sleep_after_client_tick 1
r_show_build_info 0
fps_max 999
cl_usenewbob 0
hud_scaling 0.95
hud_showtargetid 0
cl_obs_interp_enable 0
con_enable 1 
cl_crosshairgap_useweaponvalue 0 
cl_crosshair_recoil false
cl_debounce_zoom 0

// Sound Settings
volume 0.1
snd_deathcamera_volume 0
snd_ducktovolume 0.55
snd_gamevoicevolume 1
snd_gamevolume 1
snd_mapobjective_volume 0
snd_menumusic_volume 0
snd_musicvolume 1
snd_mvp_volume 0
snd_roundaction_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_steamaudio_reverb_level_db -3
snd_steamaudio_enable_perspective_correction 0
snd_spatialize_lerp 1
snd_tensecondwarning_volume 0.04
snd_toolvolume 1
snd_voipvolume 1
snd_headphone_eq 0
snd_voipvolume 0.5

