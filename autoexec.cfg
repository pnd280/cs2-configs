clear

//Duck Jump
alias "+djump" "+jump; +duck"
alias "-djump" "-jump; -duck"
bind "space" "+djump"

//Jump Throw + W Jump Throw
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "alt" "+jumpaction;+throwaction;"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "." "+runthrow;+throwaction"

//Movement Keys
bind "a" "+left"
bind "d" "+right" 
bind "w" "+forward" 
bind "s" "+back"  
bind "ctrl" "+duck" 
bind "shift" "+sprint" 
bind "mwheeldown" "+jump"

//Binds
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "b" "buymenu"
bind "x" "toggle cl_righthand 0 1"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "n" "noclip"
bind "mouse5" "+voicerecord"
bind "q" "lastinv"
bind "r" "+reload; -attack; -attack2;"
bind "u" "messagemode"
bind "enter" "messagemode2"
bind "z" "toggle cl_radar_scale 1 0.3"
bind "t" "player_ping"
bind "[" "+radialradio"
bind "]" "+radialradio2"
bind "`" "toggleconsole"
bind "m" "teammenu"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"

//Grenade Binds
